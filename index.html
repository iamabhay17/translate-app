<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <nav>
        <div id="pageHeading">
        <h1>Dothraki Translator</h1>
        </div>
    </nav>
    <textarea id="txt-input"
     placeholder="enter your text in english to translate">
    </textarea>
    <br>

    <div id="btn-div">
    <button id="btn-translate" style="font-size: larger;">Translate</button>
    </div>

    <br>
    <div id="output" aria-placeholder="Output will appear here"></div>
    <br>

    <footer>
        <div id="footer-text">
            Are you fan of Game of thrones ? Did you know that Dothraki i actually a language ?
            Use this app to translate your conversation into dothraki ! Enjoy with your friends.
        
        </div>
    </footer>

    <script src="app.js"></script>
    
</body>
</html>
